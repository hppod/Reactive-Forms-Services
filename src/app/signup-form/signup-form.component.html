<div class="row custom-row">
  <div class= "col-sm-5 custom-container jumbotron">
       
    <form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="onFormSubmit()">
        <fieldset>
          <legend>SignUp</legend>
         
            <!-- Email Block -->
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" formControlName="email" id="inputEmail" placeholder="Email">
            </div>

            <!-- Eamil Error Block -->
            <div *ngIf="email.invalid && email.touched" class="col-sm-3 text-danger">

              <div *ngIf = "email.errors?.required">
                Email field can't be blank
              </div>

              <div *ngIf = "email.errors?.pattern">
                The email id doesn't seem right
              </div>
            </div>

            <!-- Password Block -->
            <div formGroupName = "password">
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="passowrd" formControlName="pwd" id="inputPassword" placeholder="Password">
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" formControlName="confirmPwd" id="confirmPassword" placeholder="Confirm Password">
              </div>
            </div>

            <!-- Password Error Block -->
            <div *ngIf="(password.invalid && password.touched)" class="col-sm-3 text-danger">
              Password need to be more 8 characters
            </div>
             
            <!-- Select gender Block -->
            <div class="form-group">
              <label for="select">Gender</label>
                <select id="select">
                  <option *ngFor = "let g of genderList"
                  [value] = "g" > {{g}}
                  </option>
                </select>
            </div>
             
            <!-- Terms and conditions Block -->
             <div class="form-group checkbox">
              <label>
                <input type="checkbox"> Confirm that you've read the Terms and 
                Conditions
              </label>
            </div>

            <!-- Terms error block -->
            <div *ngIf="(terms.invalid && terms.touched)" class="col-sm-3 text-danger">
              Please accept the Terms and Conditions first
            </div>
            
           <!-- Buttons Block -->
            <div class="form-group">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
    </form>
  </div>
</div>

<p>Form Value {{signupForm.value | json }}</p>
<p>Form Status {{signupForm.status | json }}</p>
